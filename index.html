<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="img/style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="insta-wrapper">
        <div class="insta-phone">
            <img src="img/phone.png" alt="iphone-imagem">
        </div>
        <div class="insta-continue">
            <div class="grupo">
                <img src="img/logo.png" class="logomarca" alt="Instagram logo">
                <div class="profile">
                    <img src="img/Instagram_Perfil.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="insta-login">Continue com uafneto</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é uafneto?</p>
                <p class="notaccount">
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"></div>
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
    </div>    
</body>
</html>
